name: Keep Database Alive

on:
  schedule:
    # Run every 24 hours at 12:00 UTC
    - cron: '0 12 * * *'
  
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  ping-database:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Health Endpoint
        run: |
          echo "ğŸ¥ Pinging health endpoint..."
          
          # Use GitHub secret (your personal URL)
          HEALTH_URL="${{ secrets.HEALTH_ENDPOINT_URL }}"
          
          # Check if secret is set
          if [ -z "$HEALTH_URL" ]; then
            echo "âŒ HEALTH_ENDPOINT_URL secret is not set!"
            echo "ğŸ”§ Please add your Vercel URL to GitHub secrets"
            exit 1
          fi
          
          echo "ğŸ“¡ Pinging URL: $HEALTH_URL"
          
          # Make the request and capture response
          RESPONSE=$(curl -s -w "\n%{http_code}" "$HEALTH_URL")
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n -1)
          
          echo "ğŸ“¡ Response Code: $HTTP_CODE"
          echo "ğŸ“„ Response Body: $BODY"
          
          # Check if request was successful
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "âœ… Database ping successful!"
            echo "ğŸ¯ Supabase database is now active for another 7 days"
            echo "ğŸ“Š Server Status: $(echo "$BODY" | grep -o '"status":"[^"]*"' | cut -d'"' -f4)"
            echo "âš¡ Response Time: $(echo "$BODY" | grep -o '"responseTime":"[^"]*"' | cut -d'"' -f4)"
          else
            echo "âŒ Database ping failed!"
            echo "ğŸš¨ HTTP Code: $HTTP_CODE"
            echo "ğŸ’¥ Response: $BODY"
            exit 1
          fi
      
      - name: Log Success
        if: success()
        run: |
          echo "ğŸ‰ Keep-alive job completed successfully"
          echo "â° Next run: $(date -d '+1 day' -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "ğŸ”„ Your DevFlow dashboard database will stay active!"
      
      - name: Log Failure
        if: failure()
        run: |
          echo "ğŸ’¥ Keep-alive job failed"
          echo "ğŸ” Check your GitHub secret HEALTH_ENDPOINT_URL"
          echo "ğŸ› ï¸ Verify your Vercel deployment is working"
